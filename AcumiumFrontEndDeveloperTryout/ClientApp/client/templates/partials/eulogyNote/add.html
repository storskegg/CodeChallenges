<h2>Add Note</h2>
<fieldset>
    <form name="addForm" ng-submit="addEntity(entity);entity = {}">
        <label>
            Who
            <input type="text" ng-model="entity.eulogyNoteWho" required="true" />
        </label>
        <label>
            Notes
            <input type="textarea" ng-model="entity.eulogyNotes" required="true" />
        </label>
        <input class="button " type="submit" ng-click="" value="Save Changes" />
    </form>
</fieldset>
